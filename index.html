<!doctype html5>
<html>
<head>
  <title>36 Questions</title>
  <meta charset='utf8'/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
body {
  width: 13em;
  margin: 4em auto 2em auto;
  font-family: 'Arial', sans-serif;
  font-size: 20px;
  line-height: 1.25em;
}

#card {
  border: 2px solid #000;
  margin: 3em auto 1em auto;
  padding: 1em;
  border-radius: 0.5em;
  min-height: calc(18.2em - 2em);
}

#card .text { font-size: 1.1em; }
#card.set1 { background-color: rgba(255, 200, 87, 0.1); }
#card.set2 { background-color: rgba(255, 200, 87, 0.2); }
#card.set3 { background-color: rgba(255, 200, 87, 0.4); }

.info {
  border-bottom: 2px solid #000;
  margin-bottom: 1em;
  font-weight: bold;
}

.right { float: right; }

button {
  font: inherit;
  font-weight: bold;
  border: 2px solid #000;
  border-radius: 1em;
  background-color: #fff;
  padding: 0.3em 1.6em;
}

button:hover {
  cursor: pointer;
  background-color: #ccc;
}

#prev { float: left; }
#next { float: right; }

@media only screen and (max-width: 600px) {
  body  { width: calc(100% - 1em); margin: 0.5em auto; font-size: 20px; }
  #card { height: 80%; margin: 0 auto 0.5em auto; overflow: scroll; }
  .row  { height: calc(20% - 0.5em); }
}
  </style>
</head>
<body>
  <div id='card'>
    <div class='info'>#<span class='num'></span> <span class='right' title=''>Set <span class='set'>1</span></span></div>
    <div class='text'></div>
  </div>
  <div class='row'>
    <button id='prev' title='You can use the left key too.'>Prev</button>
    <button id='next' title='You can use the right key too.'>Next</button>
  </div>
  <script src='build.js'></script>
</body>
</html>
