<!doctype html5>
<html>
<head>
  <title>36 Questions</title>
  <meta charset='utf8'/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
body {
  width: 13em;
  margin: 4em auto 2em auto;
  font-family: sans-serif;
  font-size: 20px;
  line-height: 1.25em;
}

#card {
  border: 2px solid #000;
  margin: 3em auto 1em auto;
  padding: 1em;
  border-radius: 0.5em;
  min-height: 18em;
}

#card .text { font-size: 1.2em; }
#card.set1 { background-color: rgba(255, 200, 87, 0.1); }
#card.set2 { background-color: rgba(255, 200, 87, 0.2); }
#card.set3 { background-color: rgba(255, 200, 87, 0.4); }

.info {
  border-bottom: 2px solid #000;
  margin-bottom: 1em;
  font-weight: bold;
}

.right { float: right; }

button {
  font: inherit;
  font-weight: bold;
  border: 2px solid #000;
  border-radius: 1em;
  background-color: #fff;
  padding: 0.4em 1.6em;
}

button:hover {
  cursor: pointer;
  background-color: #ccc;
}

#prev { float: left; }
#next { float: right; }

@media only screen and (max-width: 400px) {
  body  { width: calc(100% - 1em); margin: 0.5em; font-size: 20px; }
  #card { width: 13em; height: calc(100% - 8em); margin: 1.5em auto; }
  #card .text {
    font-size: 1.1em; overflow: scroll;
    height: calc(100% - 2em);
  }
}
  </style>
</head>
<body>
  <div id='card'>
    <div class='info'>#<span class='num'></span> <span class='right' title=''>Set <span class='set'>1</span></span></div>
    <div class='text'></div>
  </div>
  <button id='prev'>Prev</button>
  <button id='next'>Next</button>
  <script src='build.js'></script>
</body>
</html>
